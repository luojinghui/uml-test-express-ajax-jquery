
<html>
    <head>
        <meta charset="UTF-8">
        <title>倒计时</title>
        <!--以下为css样式-->
        <style type= "text/css">
            .daojishi h2
            {
                font-family:Helvetica, Microsoft YaHei, Arial, sans-serif;
                font-size:14px;
                margin-bottom:5px;
                color:#151515;
            }
            .daojishi #timer
            {
                font-family:Helvetica, Microsoft YaHei, Arial, sans-serif;
                font-size:14px;
                color:#151515;
                font-weight:bold;
            }
        </style>
        <script>
        function timer()
        {
            var ts = (new Date(2018, 11, 11, 9, 0, 0)) - (new Date());//计算剩余的毫秒数

            var mm = parseInt(ts / 1000 / 60 % 60, 10);//计算剩余的分钟数
            var ss = parseInt(ts / 1000 % 60, 10);//计算剩余的秒数

            mm = checkTime(mm);
            ss = checkTime(ss);
            console.log(mm);
            document.getElementById("timer").innerHTML =  mm + "分" + ss + "秒";
            setInterval("timer()",1000);
        }
        function checkTime(i)
        {
           if (i < 10) {
               i = "0" + i;
            }
           return i;
        }
        </script>
    </head>
    <body onload = "timer()">
        <div class = "daojishi">
            <h2>剩余时间为：</h2>
            <div id = "timer">
            </div>
        </div>
    </body>
</html>
